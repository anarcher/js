<html>
<head>
    <style>
        #a li {
            vertical-align:middle; 
        }
        #a img {
            height : 90px;
            width : 90px;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.imageflow.0.1.js"></script>
</head>
<body>
    <a href="#" id="prev" onclick="return prev();">prev</a>
    <a href="#" id="next" onclick="return next();">next</a>
    <div id="a" style="border:1px solid #000000;height:400px;">
        <ul style="height:100%;border:1px solid #000000;">
            <li>
                <img src="http://image.nmv.naver.net/playucc2/2009/05/19/1004/6c60112f05f62ea869e880ceb4d1eaf5_kimsohee14_s152.jpg" width="200" height="200" />
            </li>
            <li>
                <img src="http://cfs4.flvs.daum.net/files/51/91/87/90/20270181/thumb.jpg" width="200" height="200" />
            </li>
            <li>
                <img src="http://cfs4.flvs.daum.net/files/7/45/23/52/20383237/thumb.jpg" width="200" height="200" />
            </li>
            <li>
                <img src="http://cfs4.flvs.daum.net/files/86/86/8/45/20414027/thumb.jpg" width="200" height="200" />
            </li>
            <li>
                <img src="http://cfs4.flvs.daum.net/files/59/90/33/63/20357189/thumb.jpg" width="200" height="200" />
            </li>
            <li>
                <img src="http://cfs4.flvs.daum.net/files/51/91/87/90/20270181/thumb.jpg" width="200" height="200" />
            </li>
        </ul>
    </div>
    <script type="text/javascript">
    $(document).ready(function () {
        $("#a").imageflow({
            btnNext: "#next",
            btnPrev: "#prev",
            auto: 800,
            speed: 1000,
            scroll: 1,
            visible:5
        });
    });

    function prev() {
        $("#a").stop_imageflow();
    }
    function next() {
        $("#a").stop_imageflow();
    }
    </script>
</body>
</html>
