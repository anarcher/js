    <script type="text/javascript">
    $(document).ready(function () {
        $("#a").imageflow({
            btnNext: "#next",
            btnPrev: "#prev",
            auto: 800,
            speed: 1000,
            scroll: 1,
            visible:5
        });
    });

    function prev() {
        $("#a").stop_imageflow();
        setTimeout(function() {
            $("#a").start_imageflow();
        },3000);
    }
    function next() {
        $("#a").stop_imageflow();
        setTimeout(function() {
            $("#a").start_imageflow();
        },3000);
    }
    </script>
